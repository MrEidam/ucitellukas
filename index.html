<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Icon</title>

    <link rel="icon" href="./img/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <img id="ti" src="./img/Rýša.png" title="Nejlepší Učitel" draggable="false">
        <h1 id="yes">Nejlepší Učitel</h1>
    </div>
    <div id="downs">
        <div class="dow" style="--color: lime">
            <img src="./img/Rýša.png" title="PNG soubor">
            <Button class="button">
            <a href="./img/Rýša.png" download="Rýša.png">Klikni pro stažení PNG souboru</a>
            </Button>
        </div>
        <div class="dow" style="--color: purple">
            <img src="./img/Rýša.ico" title="ICON soubor">
            <Button class="button">
            <a href="./img/Rýša.ico" download="Rýša.ico">Klikni pro stažení ICO souboru</a>
            </Button>
        </div>
        <div class="dow" style="--color: lime">
            <img src="./img/Rysa_tuzka_vpravo.png" title="Scratch souborek s tužtičkou v PNG provedení">
            <Button class="button">
            <a href="./img/Rysa_tuzka_vpravo.png" download="Rysa_tuzka_vpravo.png">Klikni pro stažení PNG souboru</a>
            </Button>
        </div>
        <div class="dow" style="--color: purple">
            <img src="./img/Rysa_tuzka_vlevo.png" title="Scratch souborek s tužtičkou v PNG provedení">
            <Button class="button">
            <a href="./img/Rysa_tuzka_vlevo.png" download="Rysa_tuzka_vlevo.png">Klikni pro stažení PNG souboru</a>
            </Button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
